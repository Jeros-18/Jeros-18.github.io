        <h1 id="走过的路都是算数的"><a href="#走过的路都是算数的" class="headerlink" title="走过的路都是算数的"></a>走过的路都是算数的</h1><p>今年，哦不，去年四五月的时候就想要搭建个人博客了，一开始就很受挫，拖着拖着又不敢再次开始了，<br>总是还有如果当初我坚持做完那不就早就搞好了吗？想再次去做的时候，又会有这种思想。下午体育课回来，<br>实在是没事干，然后就开启了搭建博客之旅，没想到在2020与2021交接之际，完成了搭建个人博客这件事.</p>
<p>走过的路都算数，之前经历的挫折，总是报错，没有建好，却是这次如此顺利的基石。</p>
